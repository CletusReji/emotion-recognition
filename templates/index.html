<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device, initial-scale=1.0">
    <title>EmoVision - Real-Time Emotion Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --accent: #4895ef;
            --dark: #1b263b;
            --light: #f8f9fa;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1b263b 0%, #415a77 100%);
            color: var(--light);
            margin: 0;
            padding-top: 0px;
            padding-bottom: 10px;
            min-height: 50px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        header {
            text-align: center;
            margin-bottom: -10px;
            padding:0%;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #4895ef, #4cc9f0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .app-container {
            background: rgba(27, 38, 59, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 65vh;
            padding-bottom: 0px;
        }
        
        /* Optimized video container for laptop screens */
        .video-container {
            width: 100%;
            height: 65vh; /* Dynamic height based on viewport */
            max-height: 600px;
            min-height: 400px;
            border-radius: 12px;
            overflow: hidden;
            background: linear-gradient(45deg, #1b263b, #415a77);
            margin-bottom: 1.5rem;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        #videoFeed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .camera-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            background: linear-gradient(45deg, #1b263b, #415a77);
        }
        
        .camera-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
            
        }
        
        .btn-start:hover {
            background:rgba(0, 255, 55, 0.656);
            transform: translateY(-2px);
        }
        .btn-primary:hover {
            background: #3a7bc8;
            transform: translateY(-2px);
        }
        .btn-secondary:hover {
            background:rgba(246, 6, 22, 0.596);
            transform: translateY(-2px);
        }
        .btn-start{
            background:rgba(0, 255, 55, 0.656);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary {
            background: rgba(246, 6, 22, 0.596);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
       
        
        
        .snackbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            display: none;
            z-index: 1000;
        }
        
        
        @media (max-width: 768px) {
            .video-container {
                height: 55vh;
                min-height: 300px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 style="margin-block-start:10px">EmoVision</h1>
            <p class="tagline" style="margin-block-start: 0px;">Real-Time Emotion Recognition Technology</p>
        </header>
        
        <div class="app-container">
            <div class="video-container">
                <div id="placeholder" class="camera-placeholder">
                    <div class="camera-icon">
                        <i class="fas fa-camera"></i>
                    </div>
                    <div class="placeholder-text">Camera is Ready</div>
                    <div class="subtext">Click "Start Camera" to begin</div>
                </div>
                <img id="videoFeed" style="display: none;">
            </div>
            
            <div class="controls">
                <button id="startBtn" class="btn btn-start">
                    <i class="fas fa-play"></i> Start Camera
                </button>
                <button id="stopBtn" class="btn btn-secondary" disabled>
                    <i class="fas fa-stop"></i> Stop Camera
                </button>
                <button id="captureBtn" class="btn btn-primary" disabled>
                    <i class="fas fa-camera"></i>  Snapshot
                </button>
            </div>
        </div>
       
    </div>
    

    <script>
        const videoFeed = document.getElementById('videoFeed');
        const placeholder = document.getElementById('placeholder');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const captureBtn = document.getElementById('captureBtn');
        let cameraActive = false;
        let stream = null;
        
        function updateUI() {
            if (cameraActive) {
                videoFeed.style.display = 'block';
                placeholder.style.display = 'none';
                startBtn.disabled = true;
                stopBtn.disabled = false;
                captureBtn.disabled = false;
            } else {
                videoFeed.style.display = 'none';
                placeholder.style.display = 'flex';
                startBtn.disabled = false;
                stopBtn.disabled = true;
                captureBtn.disabled = true;
                
                placeholder.innerHTML = `
                    <div class="camera-icon" style="animation: pulse 2s infinite;">
                        <i class="fas fa-video-slash"></i>
                    </div>
                    <div class="placeholder-text">Camera is off</div>
                    <div class="subtext">Click "Start Camera" to begin</div>
                `;
            }
        }
        
        function startCamera() {
            cameraActive = true;
            videoFeed.src = "{{ url_for('video_feed', camera_active=1) }}";
            updateUI();
        }
        
        function stopCamera() {
            cameraActive = false;
            videoFeed.src = "{{ url_for('video_feed', camera_active=0) }}";
            updateUI();
        }
        
        function takeSnapshot() {
            if (cameraActive) {
                const canvas = document.createElement('canvas');
                canvas.width = videoFeed.videoWidth || 640;
                canvas.height = videoFeed.videoHeight || 480;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(videoFeed, 0, 0, canvas.width, canvas.height);
                
                const link = document.createElement('a');
                link.download = 'emotion-snapshot-' + new Date().toISOString().replace(/[:.]/g, '-') + '.jpg';
                link.href = canvas.toDataURL('image/jpeg');
                link.click();
            }
        }
        
        // Event listeners
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);
        captureBtn.addEventListener('click', takeSnapshot);
        
        // Initialize
        updateUI();
    </script>
</body>
</html>
